version: '3'
services:
  mongo:
    image: mongo
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - 80:80
  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - ./app/node_modules
      - ./client:/app
  node:
    build:
      dockerfile: Dockerfile.dev
      context: ./node
    volumes:
      - ./app/node_modules
      - ./node:/app
